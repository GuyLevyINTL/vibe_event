<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Breaker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Break Breaker</h1>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>• Move paddle with <strong>Left/Right arrow keys</strong> or <strong>A/D keys</strong></p>
            <p>• Break all bricks to win</p>
            <p>• Don't let the ball fall below the paddle</p>
            <p>• Press <strong>Space</strong> to launch the ball</p>
        </div>
        <div id="gameMessage" class="game-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
